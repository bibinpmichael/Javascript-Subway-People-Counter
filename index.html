<!DOCTYPE html>
<html>
    <head>
        <!-- Link to the external CSS file for styling -->
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!-- Main heading for the page -->
        <h1>People entered:</h1>

        <!-- Heading to display the current count -->
        <h2 id="count-el">0</h2>

        <!-- Button to increment the count, triggers the increment function when clicked -->
        <button id="increment-btn" onclick="increment()">INCREMENT</button>

        <!-- Button to save the current count, triggers the save function when clicked -->
        <button id="save-btn" onclick="save()">SAVE</button>

        <!-- Paragraph to display previously saved counts -->
        <p id="save-el">Previous entries: </p>

        <!-- Link to the external JavaScript file for functionality -->
        <script src="index.js"></script>
    </body>
</html>
